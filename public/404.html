<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
  </head>
  <body>
    <p>Redirecting…</p>
    <script>
      (function redirectSpa() {
        // Preserve the SPA path when GitHub Pages serves 404.html
        var base = '/wine-cellar-tracker/'
        var l = window.location
        var path = l.pathname.replace(base, '').replace(/^\\/+/, '')
        var search = l.search ? '&' + l.search.slice(1) : ''
        var hash = l.hash || ''
        l.replace(base + '?/' + path + search + hash)
      })()
    </script>
  </body>
</html>
